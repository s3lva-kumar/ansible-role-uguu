---
# ubuntu-release variable for add nginx repo on ubuntu
ubuntu_release: 'focal'

# systemd timer executed time variable
OnCalendar: '*-*-* *:*:30'

# git clone release variable
git_release_version: v1.5.0

# dist.json template variables
generateRobotstxt: 'false'
generateSitemap: 'false'
max_upload_size: '128'
production: 'false'
siteName: 'SITENAME'
siteUrl: 'https://yoursite.com'
abuseContact: 'abuse@example.com'
infoContact: 'info@example.com'
ServerCountryLocation: 'Sweden'
SiteMetaInfo: '{{ siteName }} is a temporary file hosting service, upload files up to 128MiB for 24 hours'
paypalUrl: ""
bitcoinAddress: ""
flattrUrl: ""
DB_PATH: '/var/www/db/uguu.sq3'
FILES_ROOT: '/var/www/files/'
LOG_IP: 'false'
DB_USER: 'NULL'
DB_PASS: 'NULL' 
ANTI_DUPE: 'false'
FILES_RETRIES: '15'
SSL: 'false'
NAME_LENGTH: '8'
URL: '{{ ansible_eth1.ipv4.address }}/files'